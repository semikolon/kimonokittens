                                            metadata:
                                              type: object
                                              properties:
                                                lookup_key:
                                                  type: string
                                                  description: A provided lookup key provided by you to help you identify the
                                                    file.
                                                  example: file_tag
                                              required:
                                                - lookup_key
                                            created_at:
                                              type: string
                                              description: UTC datetime ISO string
                                              example: 2024-01-01T00:00:00.000Z
                                            updated_at:
                                              type: string
                                              description: UTC datetime ISO string
                                              example: 2024-01-01T00:00:00.000Z
                                          required:
                                            - id
                                            - resource_type
                                            - filename
                                            - mime_type
                                            - created_at
                                            - updated_at
                                          description: The resource data.
