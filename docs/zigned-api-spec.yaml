                                    - signing_group
                                  description: Data contains the signing group resource.
                                data:
                                  $ref: "#/components/schemas/d69cfbd1e408327b80080ee78c087563df3370f4"
                              required:
                                - version
                                - result_type
                                - resource_type
                                - data
