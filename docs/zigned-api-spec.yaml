                                            mime_type:
                                              type: string
                                              minLength: 1
                                              description: The mime type of the file
                                              example: application/pdf
                                            url:
                                              type: string
                                              format: url
                                              description: The signed read url of the file
                                              example: https://zigned.se
                                            metadata:
                                              type: object
                                              properties:
                                                lookup_key:
                                                  type: string
