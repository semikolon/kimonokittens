                                            - filename
                                            - mime_type
                                            - created_at
                                            - updated_at
                                          description: The resource data.
                                      required:
                                        - version
                                        - result_type
                                        - resource_type
                                        - data
                                      description: The logo of the theme. This is displayed to the user in all
