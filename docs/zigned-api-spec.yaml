                                version:
                                  type: string
                                  enum:
                                    - "1.0"
                                  description: The version of the response schema
                                result_type:
                                  type: string
                                  enum:
                                    - list
                                  description: A non-paginated list of the signing group resource.
                                resource_type:
                                  type: string
